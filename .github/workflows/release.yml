name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install
          cd ../backend && pip install -e .

      - name: Run tests
        run: |
          npm run test:frontend || true
          npm run test:backend || true

      - name: Build project
        run: |
          npm run build

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release
            
            Please see [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
            
            ## Installation
            
            ### Quick Start (Docker)
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd SmartRAG-Preprocessor
            docker-compose up
            ```
            
            ### Manual Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd SmartRAG-Preprocessor
            npm run install:all
            npm run start
            ```
            
            ## Features
            - 📁 2層フォルダ管理システム
            - ⚙️ 親子チャンク設定機能
            - 📝 全文対照エディタ
            - 📊 リアルタイム処理モニタリング
            - 🏷️ メタデータ管理機能
            
            ## Supported File Formats
            PDF, Word (.docx), Excel (.xlsx), PowerPoint (.pptx), HTML, CSV, TXT
            
            ## Browser Compatibility
            Chrome, Firefox, Safari, Edge (latest versions)
          draft: false
          prerelease: false

  docker-build:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker tag smartrag-preprocessor-frontend:latest ${{ secrets.DOCKER_USERNAME }}/smartrag-preprocessor-frontend:${{ github.ref_name }}
          docker tag smartrag-preprocessor-backend:latest ${{ secrets.DOCKER_USERNAME }}/smartrag-preprocessor-backend:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/smartrag-preprocessor-frontend:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/smartrag-preprocessor-backend:${{ github.ref_name }}